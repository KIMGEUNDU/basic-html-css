<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 관련 요소</title>
</head>

<body>
  <!-- 명시적인 방식 -->
  <h1>폼 관련 요소</h1>
  <!-- 검색어 입력 서식 예시 -->
  <form action="서버URL" method="get" id="searchForm">
    <fieldset>
      <legend>검색</legend>
      <div>
        <label for="search">자료검색</label>
        <input id="search" type="search" maxlength="10" minlength="6" />
      </div>


      <label for="cardNum">카드번호</label>
      <input type="text" id="cardNum" aria-label="앞 4자리" />
    </fieldset>
  </form>
  <button type="submit" form="searchForm">검색</button>

  <!--
  암묵적인 방식
  이건 input을 설명해주는 label 이다.
  <label for="text">
    검색어
    <input id="text" type="text" />
  </label> -->




</body>

</html>
