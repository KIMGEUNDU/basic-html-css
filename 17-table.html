<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테이블 관련 요소</title>
</head>

<body>
  <h1>과목별 테스트 결과</h1>
  <table border="1">
    <!-- 첫번째 가로줄 -->
    <tr>
      <!-- 제목셀 -->
      <th>과목명</th>
      <th scope="col">HTML/CSS</th>
      <th scope="col">Javascript</th>
      <th scope="col">React</th>
    </tr>
    <!-- 두번째 가로줄 -->
    <tr>
      <th scope="row">금윤호</th>
      <td>100</td>
      <td>95</td>
      <td>98</td>
    </tr>
    <!-- 세번째 가로줄 -->
    <tr>
      <th scope="row">범쌤</th>
      <td>97</td>
      <td>100</td>
      <td>99</td>
    </tr>
    <!-- 네번째 줄 -->
    <tr>
      <th scope="row">홍길동</th>
      <td>80</td>
      <td>75</td>
      <td>63</td>
    </tr>

  </table>

  <p id="tableDesc">너가 직접 코딩해보고 판단해. 남의 코드에 휘둘리지말고 난 너가 인생 줏대있게 살았으면 좋겠어 : ) 너가 직접 코딩해보고 판단해. 남의</p>

  <table border="1" summary="표의 요약 정보" aria-describedby="tableDesc">
    <thead>
      <!-- 첫번째 가로줄 -->
      <tr>
        <!-- 제목셀 -->
        <th>과목명</th>
        <th id="html">HTML/CSS</th>
        <th id="js">Javascript</th>
        <th id="react">React</th>
      </tr>
    </thead>
    <tbody>
      <!-- 두번째 가로줄 -->
      <tr>
        <th id="ma01">김미리</th>
        <td headers="html ma01">100</td>
        <td headers="js ma01">95</td>
        <td headers="react ma01">98</td>
      </tr>
      <!-- 세번째 가로줄 -->
      <tr>
        <th id="ma02">임시연</th>
        <td headers="html ma02">97</td>
        <td headers="js ma02">100</td>
        <td headers="react ma02">99</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- 네번째 줄 -->
      <tr>
        <th id="ma03">김태진</th>
        <td headers="html ma03">80</td>
        <td headers="js ma03">75</td>
        <td headers="react ma03">63</td>
      </tr>
    </tfoot>

  </table>
</body>

</html>
